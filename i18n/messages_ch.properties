good.morning.message=构建 Google DialogFlow 聊天机器人。😍\
  近年来，聊天机器人变得非常流行，它们在电子商务行业的使用也猛增。他们在几乎所有需要基于文本的公共交易的任务中都找到了坚实的立足点。它们对客户支持变得如此重要，例如，到 2020 年底，预计将有近 25% 的客户服务业务使用它们。\
  然而，从头开始构建一个全面且可用于生产的聊天机器人几乎是一项不可能完成的任务。像谷歌和亚马逊这样的科技公司在花费数年和数十亿美元的研究后已经能够实现这一壮举，这并不是每个使用聊天机器人的人都能负担得起的。\
  幸运的是，科技市场上的几乎所有参与者（包括谷歌和亚马逊）都允许企业购买他们的技术平台来设计定制的聊天机器人供自己使用。这些平台具有预训练的语言模型和易于使用的界面，使新用户能够非常轻松地立即设置和部署定制的聊天机器人。在我们关于聊天机器人的系列之前的博客中，我们讨论了如何在 Python 中构建 AI 和基于规则的聊天机器人。在此博客中，我们将带您了解如何使用 Google 的 DialogFlow 构建一个简单的 AI 聊天机器人：\
  Google DialogFlow 简介。\
  DialogFlow 是一个自然语言理解平台（基于 Google 的 AI），可以轻松设计对话用户界面并将其集成到您的移动应用程序、Web 应用程序、设备、机器人、交互式语音响应系统等中。使用 DialogFlow，您可以为用户提供新颖且引人入胜的方式来与您的产品进行交互。\
  DialogFlow 基础知识。\
我们将介绍 DialogFlow 的一些基础知识，以便您在构建我们的聊天机器人时理解白话。\
  专业提示：立即加入我们的数据科学训练营计划，以提高您的 NLP 技能！\
代理商\
代理就是 DialogFlow 对您的聊天机器人的称呼。 DialogFlow Agent 是一种训练有素的生成式机器学习模型，可以理解自然语言流和人类对话的细微差别。 DialogFlow 将对话期间的输入文本转换为您的应用和服务可以理解的结构化数据。 \
