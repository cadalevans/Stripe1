Agen\
Agen adalah apa yang disebut DialogFlow sebagai chatbot Anda. Agen DialogFlow adalah model pembelajaran mesin generatif terlatih yang memahami alur bahasa alami dan nuansa percakapan manusia. DialogFlow menerjemahkan teks masukan selama percakapan menjadi data terstruktur yang dapat dipahami oleh aplikasi dan layanan Anda. \
