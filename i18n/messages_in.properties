  Chatbots telah menjadi sangat populer dalam beberapa tahun terakhir dan penggunaannya dalam industri e-commerce telah meroket. Mereka telah menemukan pijakan yang kuat di hampir setiap tugas yang membutuhkan kesepakatan publik berbasis teks. Mereka menjadi sangat kritis dengan dukungan pelanggan, misalnya hampir 25% dari semua operasi layanan pelanggan diharapkan untuk menggunakannya pada akhir tahun 2020.\
  Membangun chatbot yang komprehensif dan siap produksi dari awal, bagaimanapun, adalah tugas yang hampir mustahil. Perusahaan teknologi seperti Google dan Amazon telah mampu mencapai prestasi ini setelah menghabiskan waktu bertahun-tahun dan miliaran dolar dalam penelitian, sesuatu yang tidak dapat dibeli oleh semua orang yang menggunakan chatbot.\
  Untungnya, hampir setiap pemain di pasar teknologi (termasuk Google dan Amazon) mengizinkan bisnis membeli platform teknologi mereka untuk merancang chatbot khusus untuk mereka gunakan sendiri. Platform ini memiliki model bahasa terlatih dan antarmuka yang mudah digunakan yang membuatnya sangat mudah bagi pengguna baru untuk menyiapkan dan menerapkan chatbot khusus dalam waktu singkat. Di blog sebelumnya dalam seri kami tentang chatbots, kami berbicara tentang cara membangun AI dan chatbots berbasis aturan dengan Python. Di blog ini, kami akan membawa Anda melalui cara membuat chatbot AI sederhana menggunakan DialogFlow Google:\
  Pengenalan ke Google DialogFlow .\
  DialogFlow adalah platform pemahaman bahasa alami (berdasarkan AI Google) yang memudahkan untuk merancang dan mengintegrasikan antarmuka pengguna percakapan ke dalam aplikasi seluler, aplikasi web, perangkat, bot, sistem respons suara interaktif, dan sebagainya. Dengan menggunakan DialogFlow, Anda dapat memberikan cara baru dan menarik bagi pengguna untuk berinteraksi dengan produk Anda.\
  Dasar-dasar DialogFlow.\
Kami akan menjalankan beberapa dasar-dasar DialogFlow hanya agar Anda memahami bahasa sehari-hari saat kami membangun chatbot kami.\
