


  


  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
  
            <div class="panel-heading">
                <h3 class="panel-title">List of user roles</h3>
            </div>
  
            <div class="panel-body panel-body-table">
  
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-actions">
                        <thead>
        <tr>
          <th scope="col">Number of agents:</th>
          <th scope="col">Number of clients:</th>
          <th scope="col">Number of investors:</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngIf="userRoleStats"
        >
          <td>{{ userRoleStats.ROLE_AGENT }}</td>
          <td>{{ userRoleStats.ROLE_CLIENT }}</td>
          <td>{{ userRoleStats.ROLE_INVESTOR }}</td>
      </tr>
      </tbody>
    </table>
  </div>
