<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                <div class="card-body">
                                    <form
                                    (ngSubmit)="onResetPassword()" #resetPassForm="ngForm">
                           
                                <div class="form-group">
                                  <label for="email">Email</label>
                                  <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    [(ngModel)]="resetPassRequest.email"                                   
                                      required
                                    minlength="6"
                                    #email="ngModel"
                                  />
                                  <div *ngIf="email.errors && email.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors['required']">Password is invalid</div>
                                      Email invalid
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="resetpasswordcode">Code validation</label>
                                    <input
                                      type="resetpasswordcode"
                                      class="form-control"
                                      name="resetpasswordcode"
                                      [(ngModel)]="resetPassRequest.resetpasswordcode"                                        required
                                      minlength="6"
                                      #email="ngModel"
                                    />
                                    <div *ngIf="email.errors && email.invalid" class="invalid-feedback">
                                      <div *ngIf="email.errors['required']">Password is invalid</div>
                                        Code verification incorrect
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="password">Password</label>
                                      <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        [(ngModel)]="resetPassRequest.password"
                                        required
                                        minlength="6"
                                        #email="ngModel"
                                      />
                                      <div *ngIf="email.errors && email.invalid" class="invalid-feedback">
                                        <div *ngIf="email.errors['required']">Password is invalid</div>
                                          Password incorrect
                                        </div>
                                      </div>
                                <div class="form-group">
                                  <button class="btn btn-primary btn-block"
                                  class="btn btn-primary btn-block"
                                  [disabled]="resetPassForm.invalid" >
                                    OK
                                  </button>
                                </div>
                                <div class="form-group">
                                  <div *ngIf="resetPassForm.submitted && resetPassForm.invalid" class="alert alert-danger" role="alert">
                                   {{ errorMessage }}
                                  </div>
                                </div>
                              </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a routerLink="/signup">Need an account? Sign up!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
      
    </div>
</body>
