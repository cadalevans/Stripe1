


  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
  
            <div class="panel-heading">
                <h3 class="panel-title">list of bank accounts</h3>
            </div>
  
            <div class="panel-body panel-body-table">
  
              <div class="table-responsive" *ngIf="bankAccounts.length">
                <table class="table table-bordered table-striped table-actions">
                  <thead>
                    <tr>
                      <th scope="col">Rib</th>
                      <th scope="col">Balance</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let bankAccount of bankAccounts">
                      <td>{{ bankAccount.rib }}</td>
                      <td>{{ bankAccount.balance }}</td>
                      <td><button  (click)="deleteBankAccount(bankAccount.idBankAccount)"  routerLink="/admin/Dashbord">Supprimer</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div *ngIf="!bankAccounts.length">              
  </div>                                
  
  </div>
  </div>                                                
  
  </div>
  </div>
