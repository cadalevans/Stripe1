
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
                
    <div class="row">
        <div class="col-md-12">
            
            <form class="form-horizontal" (submit)="addProduct">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Separated</strong> Layout</h3>
                    <ul class="panel-controls">
                        <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <p>Add class <code>.form-group-separated</code> to form wrapper to get rows separated</p>
                </div>
                <div class="panel-body form-group-separated">
                    
                    <div class="form-group">
                        <label class="col-md-3 col-xs-12 control-label">Product Name</label>
                        <div class="col-md-6 col-xs-12">                                            
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input type="text" class="form-control"  name="productName" [(ngModel)]="product.productName" />
                            </div>                                            
                            <span class="help-block">Product Name</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-3 col-xs-12 control-label">price</label>
                        <div class="col-md-6 col-xs-12">                                            
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input type="number" class="form-control" name="price" [(ngModel)]="product.price" />
                            </div>                                            
                            <span class="help-block">Price</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-3 col-xs-12 control-label">image</label>
                        <div class="col-md-6 col-xs-12">                                            
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input type="text" class="form-control" name="img" [(ngModel)]="product.img" />
                            </div>                                            
                            <span class="help-block">Price</span>
                        </div>
                    </div>

                    
                      
                    
                    <div class="form-group"  >
                        <label class="col-md-3 col-xs-12 control-label">category product</label>
                        <div class="col-md-6 col-xs-12">                                                                                            
                            <select class="form-control col-md-6 col-xs-12"   name="categoryProduct"  [(ngModel)]="product.categoryProduct">
                        
                                <option value="FARMER">FARMER</option>
                                <option value="STUDENT">STUDENT</option>
                                <option value="CREATIVE">CREATIVE</option>
                                <option value="MEDICAL">MEDICAL</option>
                            </select>
                        </div>
                    </div>
                </div>
               
                <div class="panel-footer">
                                      
                    <button class="btn btn-primary pull-right" type="submit" (click)="addProduct(product)" >submit</button>
                </div>
            </div>
            </form>
            
        </div>
    </div>                    
   
</div>
<!-- END PAGE CONTENT WRAPPER -->
