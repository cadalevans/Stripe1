<section class="services spad">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-200">
      <div class="row">
        <div class="col-md-6 ">
          <h3>your CART</h3>
          <p>Le total du panier est: {{ total }}</p>
          <ul class="row" >
            <ng-container *ngFor="let product of listcartProducts">
              <li>
                <div class="product">
                  <div class="image-container">
                    <img class="home-page-product-image" src="{{product.img}}" alt="{{product.productName}}" width="200" 
                    height="200">
                  </div>
                  <div class="product-info">
                    <h5>{{product.productName}}</h5>
                    <h6>{{product.price}} $</h6>
                    
                    <div class="button-container">
                     
                      <button class="btn btn-primary justify-content-center" type="button" (click)="deleteProductFromCart(product)"><i class="fa fa-times"></i></button>
                    </div>
                    
                   
                  </div>
                </div>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
      </div>
    </div>
  </section>
