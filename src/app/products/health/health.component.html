
<!-- Services Section Begin -->
<section class="services spad">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Health & Medical Products</h3>
          <ul>
            <ng-container *ngFor="let product of listProducts">
              <li *ngIf="product.typeCategory==='MEDICAL'">
                <div class="product">
                  <div class="product-image">
                    <img src="{{product.img}}" alt="{{product.productName}}">
                  </div>
                  <div class="product-info">
                    <h5>{{product.productName}}</h5>
                    <h6>{{product.price}} $</h6>
                    <div class="button-container">
                      <button class="btn btn-primary btn-like justify-content-center" type="button" (click)="onLike(product.idProduct)"><i class="fa fa-thumbs-up thumbs-icon"></i></button>
                      <button class="btn btn-primary btn-dislike justify-content-center" type="button" (click)="ondisLike(product.idProduct)" ><i class="fa fa-thumbs-down thumbs-icon"></i></button>
                      <button class="btn btn-primary justify-content-center" type="button" (click)="addProductToCart(product)" ><i class="fa fa-shopping-cart"></i></button>
                    </div>
                  </div>
                </div>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- Services End -->
