<form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.productName" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="product.price" required></textarea>
    </div>
    <div class="form-group">
        <label for="typeCategory">typeCategory</label>
        <select class="form-control col-md-6 col-xs-12"   name="categoryProduct"  [(ngModel)]="product.categoryProduct">
                        
            <option value="FARMER">FARMER</option>
            <option value="STUDENT">STUDENT</option>
            <option value="CREATIVE">CREATIVE</option>
            <option value="MEDICAL">MEDICAL</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary"> save </button>
</form>
