<form #form="ngForm">
<div>
    <label for="investmentAmount">Investment amount:</label>
    <input type="number" id="investmentAmount" name="inv" [(ngModel)]="investmentAmount" required min="1000" max="50000" #investmentMoneyInput="ngModel" [ngClass]="{'is-invalid': investmentMoneyInput.invalid && (investmentMoneyInput.dirty || investmentMoneyInput.touched)}">
    <div *ngIf="form.controls['inv'].invalid && form.controls['inv'].touched" class="invalid-feedback" style="color:red">
        invest Amount must be between 1000 and 50000
  </div>
  <div>
    <label for="investmentPeriod">Investment period (Year):</label>
    <input type="number" id="investmentPeriod" [(ngModel)]="investmentPeriod">
  </div>
  <div>
    <button (click)="calculate()" [disabled]="form.invalid">Calculate</button>
  </div>
  <div>
    <p>Monthly earnings: {{monthlyEarnings}}</p>
    
  </div>
</div>
</form>
